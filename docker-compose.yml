version: "3.8"

services:
    # Supabase services
    supabase-db:
        image: postgres:15
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: your-super-secret-and-long-postgres-password
        ports:
            - "5432:5432"
        volumes:
            - supabase_db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

    supabase-auth:
        image: supabase/gotrue:v2.99.0
        depends_on:
            - supabase-db
        environment:
            GOTRUE_API_HOST: 0.0.0.0
            GOTRUE_API_PORT: 9999
            GOTRUE_DB_DRIVER: postgres
            GOTRUE_DB_DATABASE_URL: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres?search_path=auth
            GOTRUE_SITE_URL: http://localhost:3000
            GOTRUE_URI_ALLOW_LIST: "*"
            GOTRUE_DISABLE_SIGNUP: false
            GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
            GOTRUE_JWT_EXP: 3600
            GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
            GOTRUE_JWT_ADMIN_ROLES: service_role
            GOTRUE_JWT_AUD: authenticated
            GOTRUE_EXTERNAL_EMAIL_ENABLED: true
            GOTRUE_MAILER_AUTOCONFIRM: true
            GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
            GOTRUE_SMTP_HOST: localhost
            GOTRUE_SMTP_PORT: 587
            GOTRUE_SMTP_USER: ""
            GOTRUE_SMTP_PASS: ""
            GOTRUE_SMTP_SENDER_NAME: ""
            GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
            GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
            GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
            GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
        ports:
            - "9999:9999"

    supabase-rest:
        image: postgrest/postgrest:v11.2.0
        depends_on:
            - supabase-db
        environment:
            PGRST_DB_URI: postgres://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
            PGRST_DB_SCHEMAS: public
            PGRST_DB_ANON_ROLE: anon
            PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
            PGRST_DB_USE_LEGACY_GUCS: false
        ports:
            - "3001:3000"

    supabase-realtime:
        image: supabase/realtime:v2.25.35
        depends_on:
            - supabase-db
        environment:
            PORT: 4000
            DB_HOST: supabase-db
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: your-super-secret-and-long-postgres-password
            DB_NAME: postgres
            DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
            DB_ENC_KEY: supabaserealtime
            API_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
            FLY_ALLOC_ID: fly123
            FLY_APP_NAME: realtime
            SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
        ports:
            - "4000:4000"
        command: >
            bash -c "
              /app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server
            "

    # Your Next.js app
    nextjs-app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - DATABASE_URL=postgresql://postgres:your-super-secret-and-long-postgres-password@supabase-db:5432/postgres
            - NEXT_PUBLIC_SUPABASE_URL=http://localhost:3001
            - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
            - SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
            - NEXT_PUBLIC_APP_URL=http://localhost:3000
            - JWT_SECRET=your-super-secret-jwt-token-with-at-least-32-characters-long
        depends_on:
            supabase-db:
                condition: service_healthy
            supabase-auth:
                condition: service_started
            supabase-rest:
                condition: service_started
        networks:
            - default

volumes:
    supabase_db_data:

networks:
    default:
        driver: bridge
